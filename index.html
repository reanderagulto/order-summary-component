<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="Hero Banner" class="hero-banner">
      </div>
      <div class="text-container">
        <h1>Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan-container">
          <div>
            <img src="./images/icon-music.svg" alt="Music">
            <p>Annual Plan <span>$59.99/year</span></p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn btn-submit">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/reanderagulto">Reander Agulto</a>.
  </div>
</body>
</html>
